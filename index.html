<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="card">
        <!-- left -->
        <div class="card-image">
            <a href="#" class="card-team">Peaky Blinders</a>
            <img src="img/icons8-super-mario-500.png" alt="">
            <span class="card-name">Mario Shelby</span>
        </div>
        <!-- right -->
        <div class="card-info">
            <h3 class="card-title"><a href="#">The merciless moneylender</a></h3>
            <p class="card-excerpt">I don't pay for suits. My suits are on the house or the house burns down.</p>
            <div class="card-meta">
                <div>
                    <img src="img/icons8-pixel-star-50.png" alt="">
                    71 stars
                </div>
                <div>
                    <img src="img/icons8-prize-50.png" alt="">
                    3 Medals
                </div>
            </div>
        </div>
    </div>
</body>
</html>
